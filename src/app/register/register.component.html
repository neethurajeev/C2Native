<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169;  ReminderAPP </b></a>
    <span class="quote text-light">No Stress, Feel Relaxed, It will Remind You Everything.....</span>
    <br>
    <h6 style="color: blue;"></h6>
  </nav>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>

              </div>
              <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="uname" formControlName="uname"   class="form-control" placeholder="Username Please" id="login_uname" required>

                      </div>
                      <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" style="color: red;">Invalid Username</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="userId" formControlName="userId"   class="form-control" placeholder="User Id Please" id="login_userId" required>

                      </div>
                      <div *ngIf="(this.registerForm.get('userId')?.touched||this.registerForm.get('userId')?.dirty)&&this.registerForm.get('userId')?.errors" style="color: red;">Invalid UserID</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pwd" formControlName="pwd"   class="form-control" placeholder="Password Please" id="login_password" required>

                        </div>
                        <div *ngIf="(this.registerForm.get('pwd')?.touched||this.registerForm.get('pwd')?.dirty)&&this.registerForm.get('pwd')?.errors" style="color: red;">Invalid Password</div>

                      
                      <div class="form-group">
                          <input type="submit"   value="Register" class="btn float-right login_btn " style="width:50%" >

                        </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Existing  user?  <a routerLink="">Login </a></p>
          </div>
      </div>
  </div>
